<div
  class="min-h-screen bg-brand-background flex items-center justify-center p-4"
>
  <p-toast></p-toast>
  <div class="w-full max-w-2xl">
    <div class="text-center mb-8">
      <a routerLink="/" class="text-4xl font-bold text-brand-accent"
        >Vibe Vault</a
      >
      <p class="text-brand-text-secondary mt-2">
        Crie sua conta para começar a colecionar.
      </p>
    </div>

    <form
      [formGroup]="registerForm"
      (ngSubmit)="onSubmit()"
      class="bg-brand-surface shadow-lg rounded-lg p-8 space-y-6"
    >
      <!-- Dados Pessoais -->
      <h3
        class="text-xl font-semibold text-white border-b border-gray-700 pb-2"
      >
        Dados Pessoais
      </h3>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">
        <div>
          <label
            for="nome"
            class="block text-sm font-medium text-brand-text-secondary"
            >Nome Completo</label
          >
          <input
            id="nome"
            type="text"
            formControlName="nome"
            class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 text-white focus:outline-none focus:ring-2 focus:ring-brand-accent"
          />
        </div>
        <div>
          <label
            for="email"
            class="block text-sm font-medium text-brand-text-secondary"
            >Email</label
          >
          <input
            id="email"
            type="email"
            formControlName="email"
            class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 text-white focus:outline-none focus:ring-2 focus:ring-brand-accent"
          />
        </div>
        <div>
          <label
            for="cpf"
            class="block text-sm font-medium text-brand-text-secondary"
            >CPF</label
          >
          <input
            id="cpf"
            type="text"
            formControlName="cpf"
            class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 text-white focus:outline-none focus:ring-2 focus:ring-brand-accent"
          />
        </div>
        <div>
          <label
            for="telefone"
            class="block text-sm font-medium text-brand-text-secondary"
            >Telefone</label
          >
          <input
            id="telefone"
            type="tel"
            formControlName="telefone"
            class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 text-white focus:outline-none focus:ring-2 focus:ring-brand-accent"
          />
        </div>
        <div class="md:col-span-2">
          <label
            for="password"
            class="block text-sm font-medium text-brand-text-secondary"
            >Senha</label
          >
          <input
            id="password"
            type="password"
            formControlName="password"
            class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 text-white focus:outline-none focus:ring-2 focus:ring-brand-accent"
          />
        </div>
      </div>

      <!-- Endereço -->
      <h3
        class="text-xl font-semibold text-white border-b border-gray-700 pb-2 pt-4"
      >
        Endereço de Entrega
      </h3>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-x-6 gap-y-4">
        <div class="md:col-span-1">
          <label
            for="cep"
            class="block text-sm font-medium text-brand-text-secondary"
            >CEP</label
          >
          <!-- ATUALIZADO: Adicionado (blur) para chamar a busca e um ícone de loading -->
          <div class="relative">
            <input
              id="cep"
              type="text"
              formControlName="cep"
              (blur)="onCepBlur()"
              class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 text-white focus:outline-none focus:ring-2 focus:ring-brand-accent"
            />
            <i
              *ngIf="isSearchingCep"
              class="pi pi-spin pi-spinner absolute right-3 top-1/2 -translate-y-1/2 text-brand-text-secondary"
            ></i>
          </div>
        </div>
        <div class="md:col-span-2">
          <label
            for="logradouro"
            class="block text-sm font-medium text-brand-text-secondary"
            >Logradouro</label
          >
          <input
            id="logradouro"
            type="text"
            formControlName="logradouro"
            class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 text-white focus:outline-none focus:ring-2 focus:ring-brand-accent"
          />
        </div>
        <div>
          <label
            for="numero"
            class="block text-sm font-medium text-brand-text-secondary"
            >Número</label
          >
          <input
            id="numero"
            type="text"
            formControlName="numero"
            class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 text-white focus:outline-none focus:ring-2 focus:ring-brand-accent"
          />
        </div>
        <div class="md:col-span-2">
          <label
            for="bairro"
            class="block text-sm font-medium text-brand-text-secondary"
            >Bairro</label
          >
          <input
            id="bairro"
            type="text"
            formControlName="bairro"
            class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 text-white focus:outline-none focus:ring-2 focus:ring-brand-accent"
          />
        </div>
        <div>
          <label
            for="complemento"
            class="block text-sm font-medium text-brand-text-secondary"
            >Complemento</label
          >
          <input
            id="complemento"
            type="text"
            formControlName="complemento"
            class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 text-white focus:outline-none focus:ring-2 focus:ring-brand-accent"
          />
        </div>
        <div>
          <label
            for="cidade"
            class="block text-sm font-medium text-brand-text-secondary"
            >Cidade</label
          >
          <input
            id="cidade"
            type="text"
            formControlName="cidade"
            class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 text-white focus:outline-none focus:ring-2 focus:ring-brand-accent"
          />
        </div>
        <div>
          <label
            for="estado"
            class="block text-sm font-medium text-brand-text-secondary"
            >Estado (UF)</label
          >
          <input
            id="estado"
            type="text"
            formControlName="estado"
            class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md py-2 px-3 text-white focus:outline-none focus:ring-2 focus:ring-brand-accent"
          />
        </div>
      </div>

      <div>
        <button
          type="submit"
          [disabled]="registerForm.invalid"
          class="w-full mt-4 bg-brand-accent text-brand-background font-bold py-3 px-4 rounded-lg hover:bg-lime-300 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
        >
          Criar Conta
        </button>
      </div>
      <div class="text-center text-sm text-brand-text-secondary">
        Já tem uma conta?
        <a
          routerLink="/login"
          class="font-medium text-brand-accent hover:underline"
          >Faça login</a
        >
      </div>
    </form>
  </div>
</div>
