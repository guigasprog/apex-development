<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Entity Mapping</title>
    <style>
        .mapping-table {
            width: 100%;
            border-collapse: collapse;
        }
        .mapping-table th, .mapping-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .mapping-table th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Database Entity Mappings</h1>
    <table class="mapping-table">
        <thead>
            <tr>
                <th>Entity</th>
                <th>Table</th>
                <th>Relations</th>
            </tr>
        </thead>
        <tbody>
            {mappings}
            <tr>
                <td>{entity}</td>
                <td>{table}</td>
                <td>{relations}</td>
            </tr>
            {/mappings}
        </tbody>
    </table>
</body>
</html>
